package watchdog;

message Response{
    message Task{
        optional string signature = 1;
        optional int32 last = 2;
        optional int32 expected = 3;
        optional double mean = 4;
        optional double deviation = 5;
        optional int32 time_to_expiration = 6;
        optional int32 beats = 7;
    }
    message Export{
        repeated double interval = 1;
    }
    repeated Task task = 1;
    optional Export export = 2;
}

message Message{
    optional Heartbeat beat = 1;
    optional Query query = 2;
    optional Response response = 3;
    repeated Command orders = 4;
}

message Heartbeat{
    optional string signature = 1;
}

message Query{
    optional string question = 1;
    optional string signature = 2;
}

message Command{
    message Forget{
        optional string signature = 1;
    }
    repeated Forget to_forget = 1;
}
